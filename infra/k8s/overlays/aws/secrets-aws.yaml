# ==============================================================================
# SECRETS AWS - À remplir avec les vraies valeurs
# ==============================================================================
#
# IMPORTANT : Ce fichier contient des placeholders.
# Remplace les valeurs avant de déployer sur AWS.
#
# Alternative plus sécurisée : utiliser AWS Secrets Manager
# ou External Secrets Operator pour injecter les secrets.
#
# ==============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: aws-credentials
  namespace: storm
type: Opaque
stringData:
  # RDS PostgreSQL (valeurs fournies par terraform output)
  RDS_HOST: "REPLACE_WITH_TERRAFORM_OUTPUT"        # storm-db.xxxxx.eu-west-3.rds.amazonaws.com
  RDS_USERNAME: "storm_admin"
  RDS_PASSWORD: "REPLACE_WITH_REAL_PASSWORD"

  # ElastiCache Redis (valeur fournie par terraform output)
  REDIS_URL: "redis://REPLACE_WITH_TERRAFORM_OUTPUT:6379"

  # JWT Secret (générer avec: openssl rand -hex 32)
  JWT_SECRET: "REPLACE_WITH_GENERATED_SECRET"

  # S3 Buckets (pour le media service)
  S3_AVATARS_BUCKET: "storm-avatars-dev"
  S3_MEDIA_BUCKET: "storm-media-dev"
  AWS_REGION: "eu-west-3"

  # MinIO credentials (plus nécessaire en AWS, S3 utilise IAM roles)
  # MINIO_ENDPOINT: ""
  # MINIO_ACCESS_KEY: ""
  # MINIO_SECRET_KEY: ""