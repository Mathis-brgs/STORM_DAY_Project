apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  namespace: storm
type: Opaque
stringData:
  POSTGRES_USER: storm
  POSTGRES_PASSWORD: password

---
apiVersion: v1
kind: Secret
metadata:
  name: minio-credentials
  namespace: storm
type: Opaque
stringData:
  MINIO_ROOT_USER: admin
  MINIO_ROOT_PASSWORD: password

---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: storm
type: Opaque
stringData:
  # Générer en prod : openssl rand -hex 32
  JWT_SECRET: "storm-secret-key-change-in-production"

---
apiVersion: v1
kind: Secret
metadata:
  name: grafana-alerting-secrets
  namespace: storm
type: Opaque
stringData:
  # Remplacer par les vraies URLs avant apply
  # Slack  : https://api.slack.com/apps → Incoming Webhooks
  # Discord: Channel Settings → Integrations → Webhooks
  SLACK_WEBHOOK_URL: "https://hooks.slack.com/services/XXXXX/YYYYY/ZZZZZ"
  DISCORD_WEBHOOK_URL: "https://discord.com/api/webhooks/XXXXX/YYYYY"
