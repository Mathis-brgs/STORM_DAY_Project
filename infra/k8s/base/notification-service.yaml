apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: storm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
        - name: notification-service
          image: storm/notification-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: metrics
          env:
            - name: NATS_URL
              valueFrom:
                configMapKeyRef:
                  name: storm-config
                  key: NATS_URL
            - name: REDIS_ADDR
              valueFrom:
                configMapKeyRef:
                  name: storm-config
                  key: REDIS_ADDR
            - name: REDIS_PASSWORD
              value: ""
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              memory: "32Mi"
              cpu: "25m"
            limits:
              memory: "64Mi"
              cpu: "100m"

---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: storm
spec:
  selector:
    app: notification-service
  ports:
    - port: 8080
      targetPort: 8080