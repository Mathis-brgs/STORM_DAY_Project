apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-message-pvc
  namespace: storm
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-message
  namespace: storm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-message
  template:
    metadata:
      labels:
        app: postgres-message
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              value: message_db
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "storm", "-d", "message_db"]
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: postgres-message-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-message
  namespace: storm
spec:
  selector:
    app: postgres-message
  ports:
    - port: 5432
      targetPort: 5432
