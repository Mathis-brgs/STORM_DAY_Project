apiVersion: apps/v1
kind: Deployment
metadata:
  name: message-service
  namespace: storm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: message-service
  template:
    metadata:
      labels:
        app: message-service
    spec:
      containers:
        - name: message-service
          image: storm/message-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: NATS_URL
              valueFrom:
                configMapKeyRef:
                  name: storm-config
                  key: NATS_URL
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: storm-config
                  key: DB_HOST_MESSAGE
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: storm-config
                  key: DB_PORT
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_PASSWORD
            - name: DB_NAME
              value: message_db
            - name: STORAGE
              value: postgres
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"

---
apiVersion: v1
kind: Service
metadata:
  name: message-service
  namespace: storm
spec:
  selector:
    app: message-service
  ports:
    - port: 8080
      targetPort: 8080
