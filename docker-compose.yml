services:
  # --- DB User ---
  postgres-user:
    image: postgres:15-alpine
    container_name: storm-postgres-user
    environment:
      POSTGRES_USER: storm
      POSTGRES_PASSWORD: password
      POSTGRES_DB: storm_user_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_user_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U storm -d storm_user_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- DB Message ---
  postgres-chat:
    image: postgres:15-alpine
    container_name: storm-postgres-chat
    environment:
      POSTGRES_USER: storm
      POSTGRES_PASSWORD: password
      POSTGRES_DB: storm_message_db
    ports:
      - "5433:5432" 
    volumes:
      - postgres_message_data:/var/lib/postgresql/data

  # --- Message Broker ---
  nats:
    image: nats:latest
    container_name: storm-nats
    ports:
      - "4222:4222" # Port Client
      - "8222:8222" # Dashboard Web 
    command: "-js -m 8222" 

  # --- Cache ---
  redis:
    image: redis:alpine
    container_name: storm-redis
    ports:
      - "6379:6379"

  # --- Object Storage ---
  minio:
    image: minio/minio
    container_name: storm-minio
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console Web
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

  # --- NATS Prometheus Exporter ---
  nats-exporter:
    image: natsio/prometheus-nats-exporter:latest
    container_name: storm-nats-exporter
    command: "-varz -connz -routez -subz http://nats:8222"
    ports:
      - "7777:7777"
    depends_on:
      - nats

  # --- Monitoring ---
  prometheus:
    image: prom/prometheus:latest
    container_name: storm-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infra/monitoring/prometheus-local.yml:/etc/prometheus/prometheus.yml:ro
      - ./infra/monitoring/alerts.yml:/etc/prometheus/alerts.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=7d'
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - alertmanager

  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: storm-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./infra/monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--cluster.listen-address='
    env_file:
      - .env

  grafana:
    image: grafana/grafana:latest
    container_name: storm-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
      # Webhooks alerting — copier .env.example → .env et remplir les URLs
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL:-}
      DISCORD_WEBHOOK_URL: ${DISCORD_WEBHOOK_URL:-}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - ./infra/monitoring/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./infra/monitoring/grafana-alerting.yml:/etc/grafana/provisioning/alerting/alerting.yml:ro
    depends_on:
      - prometheus

volumes:
  postgres_user_data:
  postgres_message_data:
  minio_data:
  grafana_data: